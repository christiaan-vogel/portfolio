<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transcripts | Christiaan Vogel</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="light-mode">
  <header class="header">
    <div class="container">
      <h1 class="logo">Christiaan Vogel</h1>
      <button class="menu-toggle" aria-label="Toggle menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="certifications.html">Certifications</a></li>
          <li><a href="transcript.html">Transcript</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li class="toggle-switch">
            <label class="switch">
              <input type="checkbox" id="theme-toggle" aria-label="Toggle theme">
              <span class="slider"></span>
            </label>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="hero">
    <h2>Academic Transcripts</h2>
    <p>Select your institution to view the transcript.</p>
    <div class="transcript-grid">
      <div class="transcript-card" onclick="openModalHTML(`
        <h3>Nelson Mandela University</h3>
        <p>Dip (Information Tech: Software Dev) — 2021 &amp; 2022</p>
        <div style='overflow-x:auto;'>
          <table class='transcript-table'>
            <thead>
              <tr><th>Year</th><th>Code</th><th>Module</th><th>Final Mark</th><th>Result</th></tr>
            </thead>
            <tbody>
              <tr><td>2021</td><td>WCI1011</td><td>Systems Software I</td><td>99</td><td>Distinction</td></tr>
              <!-- … -->
              <tr><td>2022</td><td>ONT2030</td><td>Development Software II</td><td>70</td><td>Pass</td></tr>
            </tbody>
          </table>
        </div>
      `)">
        <img src="images/nmu-thumb.jpg" alt="NMU Thumbnail" />
        <p class="pdf-label">Nelson Mandela University</p>
      </div>

      <div class="transcript-card" onclick="openModalHTML(`
        <h3>Eduvos Transcript</h3>
        <p>BSc IT (Software Engineering) – Campus Full Time</p>
        <div style='overflow-x:auto; margin-top:1rem;'>
          <table class='transcript-table' style='min-width:800px;'>
            <thead>
              <tr><th>Year</th><th>Code</th><th>Module</th><th>Final Mark</th><th>Result</th></tr>
            </thead>
            <tbody>
              <tr><td>2023</td><td>ITWCA1</td><td>Technical Writing</td><td>76</td><td>Distinction</td></tr>
              <!-- … -->
              <tr><td>2025</td><td>ITDMA3</td><td>Research Design</td><td>77</td><td>Distinction</td></tr>
            </tbody>
          </table>
        </div>
      `)">
        <img src="images/edu-vos-thumb.jpg" alt="Eduvos Thumbnail" />
        <p class="pdf-label">Eduvos</p>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script>
    function openModalHTML(html) {
      document.getElementById("modal").style.display = "block";
      document.getElementById("modal-body").innerHTML = html;
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
  <script src="js/script.js"></script>
</body>
</html>
